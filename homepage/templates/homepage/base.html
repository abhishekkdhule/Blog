    <title>social_media</title>
</head>
<body style="background-color: rgb(255, 255, 255);">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #b32ce9;position: fixed;top:0;width:100%;z-index: 1 ;">
      {% if user.is_authenticated %}
        <a class="navbar-brand" href="#">Hello {{user.first_name}}!</a>
        <a class="navbar-brand" href="{% url 'addarticles' %}">New article</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
           
          
          </ul>
          <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'search1' %}">{%csrf_token%}
            <input class="form-control mr-sm-2" type="text" name="searchuser" placeholder="Search User" aria-label="Search">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

    {% block content %}

    {% endblock %}
</body>
</html>
