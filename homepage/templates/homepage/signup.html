<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 
    <title>Registration</title>
   
    <script>
        const a=Math.floor((Math.random() * 10) + 1);
        const b=Math.floor((Math.random() * 10) + 1);
        const captachValidation1=()=>{
            const cap1=document.getElementById("captcha1");
                // alert("invalid captcha")
            console.log(parseInt(cap1.value))
            if (parseInt(cap1.value)!=a+b){
                alert("invalid captcha")
                window.location.href = "http://127.0.0.1:8000/signup/";
                
            }
        }
        const viewCaptcha=()=>{
            const cap= document.getElementById("captchah6");
            console.log("onload")
            cap.innerHTML=a+" + "+b;

        }
    </script>

</head>

<body onload="viewCaptcha()"style="background-color: blueviolet;">
    <div class="container mt-2" >
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 p-4 " style="background-color: white;">
                <h3 style="text-align: center;">Sign-up</h3>
                    <form enctype="multipart/form-data" class="form" method="POST" action="{% url 'register' %}">{% csrf_token %}
                    <div class="form-group">
                    <label for="userid">User name</label>
                    <input type="text" class="form-control" name="userid" placeholder="user name">
                    </div>
                    <div class="form-group">
                        <label for="firstname">First name</label>
                        <input type="text"  class="form-control" name="firstname" placeholder="firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last name</label>
                        <input type="text" class="form-control" name="lastname" placeholder="lastname">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label for="userid">Confirm password</label>
                        <input type="password" class="form-control" name="conf-password" placeholder="confirm password">
                    </div>
                    <div class="form-group">
                        <label style="display: inline;" for="captcha">Captcha </label><h6 style="display: inline; color:blue;" id="captchah6"> </h6>
                        <input type="text" id="captcha1" class="form-control mt-2" value="" name="captcha" placeholder="Captcha">
                    </div>
                            {% for message in messages %}
                            <p style="color: red;">{{message}}<p>
                            {% endfor %}

                        <button class="btn btn-primary" onclick="captachValidation1()" type="submit" >Sign up</button><br>
                        <a href="{% url 'login' %}">&#8592; Back to login page</a>
                    </form>
                    </div>
                <div class="col-md-4"></div>
            </div>
    </div>
    
</body>

</html>
